<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN | COMPOSTY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-login">
    <div class="login-page">
      <div class="login-box">
        <img src="assets/image/leaves-element.png" alt="">
        <p>You dont have an acount ? <a href="registration.html">Sign up !</a></p>
        <form class="login">
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" placeholder=" Email Address" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter You Password" />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
